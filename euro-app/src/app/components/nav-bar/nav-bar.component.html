<div class="root">
    <a routerLink="home" routerLinkActive="active"><mat-icon>home</mat-icon>Home</a>
    <a routerLink="info" routerLinkActive="active"><mat-icon>info</mat-icon>Info</a>
    <ng-container *ngIf="canSeeGroups$ | async">
        <a routerLink="scoreboard" routerLinkActive="active"><mat-icon>list_alt</mat-icon>Scores</a>
    </ng-container>
    <ng-container *ngIf="canBet$ | async">
        <a routerLink="guesses" routerLinkActive="active"><mat-icon>edit</mat-icon>Guesses</a>    
    </ng-container>
    <a routerLink="profile" routerLinkActive="active"><mat-icon>group</mat-icon>Profile</a>
    <ng-container *ngIf="isAdmin$ | async">
        <a routerLink="admin" routerLinkActive="active"><mat-icon>settings</mat-icon>Admin</a>
    </ng-container>
</div>
