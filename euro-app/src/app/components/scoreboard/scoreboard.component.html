<h1>
    Scoreboard
    <app-group-selector></app-group-selector>
</h1>

<ng-container *ngIf="tableRows$ | async as rows">
    <table mat-table [dataSource]="rows" class="mat-elevation-z8">
        <ng-container matColumnDef="index">
            <th mat-header-cell *matHeaderCellDef>No.</th>
            <td mat-cell *matCellDef="let element; let index = index">
                <div class="cell">
                    {{index+1}}
                </div>
            </td>
        </ng-container>
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let element">
                <div class="cell">
                    <img [src]="element.photoUrl">
                    <span>{{element.displayName}}</span>
                </div>
            </td>
        </ng-container>
        <ng-container matColumnDef="score">
            <th mat-header-cell *matHeaderCellDef>Pts</th>
            <td mat-cell *matCellDef="let element">
                <div class="cell score">
                    {{element.totalPoints | number}}
                </div>
            </td>
        </ng-container>
        <ng-container matColumnDef="solos">
            <th mat-header-cell *matHeaderCellDef>
                <mat-icon>done_all</mat-icon>
            </th>
            <td mat-cell *matCellDef="let element">
                <div class="cell">
                    {{element.totalCorrect}}
                </div>
            </td>
        </ng-container>
        <ng-container matColumnDef="guesses">
            <th mat-header-cell *matHeaderCellDef>
                <mat-icon color="accent">new_releases</mat-icon>
            </th>
            <td mat-cell *matCellDef="let element">
                <div class="cell">
                    {{element.totalSolo}}
                </div>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="columns"></tr>
        <tr mat-row *matRowDef="let row; columns: columns;"></tr>

    </table>
</ng-container>
